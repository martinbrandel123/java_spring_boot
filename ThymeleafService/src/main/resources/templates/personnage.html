<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="card" style="width: 18rem;">
        <img th:src="${personnage.image}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title" th:text="'Name : ' + ${personnage.name}"></h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:text="'id : ' + ${personnage.id}"></li>
            <li class="list-group-item" th:text="'classe : ' + ${personnage.classe}"></li>
            <li class="list-group-item" th:text="'life : ' + ${personnage.life}"></li>
        </ul>

    </div>



</body>
</html>
